<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

    <title>Weather app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <!-- <script src="moment.min.js"></script> -->
</head>

<body>
    <header>Weather Dashboard</header>
    <!-- Search bar -->
    <div class="container">
        <div class="row">
            <div class="col-3">
                <h2 style="font-family: Georgia,serif;">Search for city:</h2>
                <form id="search-city" class="searchbar">
                    <input id="input-weather" type="text" placeholder="City name" name="search">
                    <button id="add-city" type="submit"><i class="fa fa-search"></i></button>
                </form>
                <!-- search history -->
                <div id="button-view">
                    <ul class="list-group"></ul>
                </div>
            </div>
            <!-- Search result -->
            <div class="col-9">
                <div id="user-weather" class="R2">
                    <!-- <h2 class="city"></h2>
                    <p class="temperature"></p>
                    <p class="humidity"></p>
                    <p class="wind"></p>
                    <p class="uvIndex"></p> -->
                </div>
                <div class="col -9">
                    <h4>5-days forecast</h4>
                </div>
                <div id="fiveForecast" class="row">
                    <div id="card1" class="card">
                        <h5 class="date1"></h5>
                        <p class="card-text icon1"></p>
                        <p class="card-text temp1"></p>
                        <p class="card-text humidity1"></p>
                    </div>
                    <div id="card2" class="card">
                        <h5 class="date2"></h5>
                        <p class="card-text icon2"></p>
                        <p class="card-text temp2"></p>
                        <p class="card-text humidity2"></p>
                    </div>
                    <div id="card3" class="card">
                        <h5 class="date3"></h5>
                        <p class="card-text icon3"></p>
                        <p class="card-text temp3"></p>
                        <p class="card-text humidity3"></p>
                    </div>
                    <div id="card4" class="card">
                        <h5 class="date4"></h5>
                        <p class="card-text icon4"></p>
                        <p class="card-text temp4"></p>
                        <p class="card-text humidity4"></p>
                    </div>
                    <div id="card5" class="card">
                        <h5 class="date5"></h5>
                        <p class="card-text icon5"></p>
                        <p class="card-text temp5"></p>
                        <p class="card-text humidity5"></p>
                    </div>







                </div>










            </div>





        </div>



    </div>
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>

</html>
