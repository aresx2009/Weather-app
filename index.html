<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

    <title>Weather app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <!-- <script src="moment.min.js"></script> -->
</head>

<body>
    <header>Weather Dashboard</header>
    <!-- Search bar -->
    <div class="container">
        <div class="row">
            <div class="col-3">
                <h2 style="font-family: Georgia,serif;">Search for city:</h2>
                <form id="search-city" class="searchbar">
                    <input id="input-weather" type="text" placeholder="City name" name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <!-- search history -->
            <div id="button-view">
                <ul class="list-group"></ul>
            </div>
            <!-- Search result -->
            <div class="col-9">
                <div id="user-weather" class="R2">
                    <h2 class="city"></h2>
                    <p class="temperature"></p>
                    <p class="humidity"></p>
                    <p class="wind"></p>
                    <p class="uvIndex"></p>
                </div>
                <div class="row">
                    <div class="col-2">
                        <div class="card">123
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card">123
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card">123
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card">123
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card">123
                        </div>
                    </div>





                </div>










            </div>





        </div>



    </div>
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>

</html>
